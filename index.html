<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>10 Video Switcher</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="stage">
    <!-- 10 Preloaded Videos -->
    <video id="v1" class="active" autoplay muted loop playsinline preload="auto">
      <source src="video/first.mp4" type="video/mp4">
    </video>
    <video id="v2" autoplay muted loop playsinline preload="auto">
      <source src="video/second.mp4" type="video/mp4">
    </video>
    <video id="v3" autoplay muted loop playsinline preload="auto">
      <source src="video/thrid.mp4" type="video/mp4">
    </video>
    <video id="v4" autoplay muted loop playsinline preload="auto">
      <source src="video4.mp4" type="video/mp4">
    </video>
    <video id="v5" autoplay muted loop playsinline preload="auto">
      <source src="video5.mp4" type="video/mp4">
    </video>
    <video id="v6" autoplay muted loop playsinline preload="auto">
      <source src="video6.mp4" type="video/mp4">
    </video>
    <video id="v7" autoplay muted loop playsinline preload="auto">
      <source src="video7.mp4" type="video/mp4">
    </video>
    <video id="v8" autoplay muted loop playsinline preload="auto">
      <source src="video8.mp4" type="video/mp4">
    </video>
    <video id="v9" autoplay muted loop playsinline preload="auto">
      <source src="video9.mp4" type="video/mp4">
    </video>
    <video id="v10" autoplay muted loop playsinline preload="auto">
      <source src="video10.mp4" type="video/mp4">
    </video>

    <!-- Control Buttons -->
    <div class="controls">
      <img src="Buttons/BadBreath.png" alt="Video 1" data-target="v1">
      <img src="Buttons/BleedingGums.png" alt="Video 2" data-target="v2">
      <img src="Buttons/Cavity.png" alt="Video 3" data-target="v3">
      <img src="Buttons/EnamelAbrasion.png" alt="Video 4" data-target="v4">
      <img src="Buttons/Germs.png" alt="Video 5" data-target="v5">
      <img src="Buttons/Plaque.png" alt="Video 6" data-target="v6">
      <img src="Buttons/Sensitivity.png" alt="Video 7" data-target="v7">
      <img src="Buttons/TeethYellowing.png" alt="Video 8" data-target="v8">
      <img src="Buttons/Toothache.png" alt="Video 9" data-target="v9">
      <img src="Buttons/ToothDecay.png" alt="Video 10" data-target="v10">
    </div>
  </div>

  <script src="script.js"></script>
    

</body>
</html>
